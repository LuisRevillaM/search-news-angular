<div class="news-card">
  <img alt="article" ng-src="{{$ctrl.info.urlToImage}}" />
  <div class="news-card__summary">
    <div class="news-card__title">{{$ctrl.info.title}}</div>
    <div class="news-card__description">{{$ctrl.info.description}}</div>
    <a target="_blank" class="news-card__more-btn" ng-href="{{$ctrl.info.url}}">
      Read More
    </a>
  </div>
</div>
